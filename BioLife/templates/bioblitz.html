{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bioblitz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bioblitz.css' %}">
    <style>
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: blue;
            margin-top: 20px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Lab Logo -->
        <img src="{% static 'images/Lab_Logo.png' %}" alt="Lab Logo" class="logo">

        <!-- Page Title -->
        <h1>Welcome to the Bioblitz Page</h1>

        <!-- Optional graphic/image -->
        <img src="{% static 'identifications_finduser_name.jpg' %}" alt="Bioblitz Graphic" class="responsive-img">

        <!-- Form Title -->
        <h2>Enter Project Slug</h2>

        <!-- Input Form -->
        <form method="post" class="form-center" onsubmit="showLoading()">
            {% csrf_token %}
            <input type="text" name="projectslug" placeholder="Project Slug" required class="input-field">
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="loading-message" class="loading">Loading, please wait...</div>
    </div>
</body>
</html>
