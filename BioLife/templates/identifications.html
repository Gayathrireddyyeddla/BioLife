<!DOCTYPE html>
<html>
<head>
    <title>Identifications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .screenshot-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        img {
            width: 50%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="screenshot-button" onclick="downloadScreenshot()">Download Screenshot</button>

    <h1>Welcome, {{ username }}</h1>
    <h2>Total IDs: {{ total_ids }}</h2>
    <h2>Unique Users: {{ unique_users }}</h2>
    <h2>Volunteer Hours: {{ volunteer_hours }}</h2>
    <h2>Estimated Coverage (Acres): {{ estimated_coverage_acres }}</h2>

    <h3>Identifications Plot</h3>
    <img src="{{ id_plot_path }}" alt="Identifications Plot">

    <h3>User Plot</h3>
    <img src="{{ user_plot_path }}" alt="User Plot">

    <script>
        function downloadScreenshot() {
            setTimeout(() => {
                document.fonts.ready.then(() => {
                    html2canvas(document.body, {
                        useCORS: true,
                        scrollY: -window.scrollY,
                        scale: 2,
                        windowWidth: document.documentElement.scrollWidth,
                        windowHeight: document.documentElement.scrollHeight
                    }).then(function(canvas) {
                        const link = document.createElement('a');
                        link.download = 'identifications_screenshot.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    });
                });
            }, 1000); // Wait for DOM and fonts to fully load
        }
    </script>
</body>
</html>
