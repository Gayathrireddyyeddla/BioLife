<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Identifications Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/identifications.css' %}">

    <!-- <style>
        /* Smooth transitions for toggleable elements */
        #statsContainer,
        #idPlotContainer,
        #userPlotContainer {
            transition: all 0.3s ease;
        }

        .screenshot-button,
        .toggle-button {
            margin: 10px 0;
        }
    </style> -->
</head>
<body>
    <button class="screenshot-button" onclick="downloadScreenshot()">Download Screenshot</button>

    <div class="container">
        <h1>Welcome, {{ username }}</h1>

        <!-- Toggle for Stats -->
        <button class="toggle-button" onclick="toggleVisibility('statsContainer')">Toggle Stats</button>
        <div id="statsContainer" class="stats">
            <h2>Total Identifications: {{ total_ids }}</h2>
            <h2>Unique Users Engaged: {{ unique_users }}</h2>
            <h2>Volunteer Hours: {{ volunteer_hours }}</h2>
            <h2>Estimated Coverage (Acres): {{ estimated_coverage_acres }}</h2>
        </div>

        <hr>

        <!-- Identification Graph -->
        <h3>Identifications Timeline</h3>
        <button class="toggle-button" onclick="toggleVisibility('idPlotContainer')">Toggle Identification Graph</button>
        <div id="idPlotContainer">
            <img src="{{ id_plot_path }}" alt="Identifications Plot">
        </div>

        <!-- User Engagement Graph -->
        <h3>User Engagement Timeline</h3>
        <button class="toggle-button" onclick="toggleVisibility('userPlotContainer')">Toggle User Engagement Graph</button>
        <div id="userPlotContainer">
            <img src="{{ user_plot_path }}" alt="User Plot">
        </div>
    </div>

    <script>
        // Toggle element visibility by ID
        function toggleVisibility(id) {
            const element = document.getElementById(id);
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }

        // Send click log to server
        async function addClickEntry() {
            const response = await fetch('/add-click/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ button_name: 'identifications' })
            });
            if (!response.ok) {
                console.error('Failed to add click entry');
            }
        }

        // Capture and download screenshot
        function downloadScreenshot() {
            addClickEntry();
            setTimeout(() => {
                document.fonts.ready.then(() => {
                    html2canvas(document.body, {
                        useCORS: true,
                        scrollY: -window.scrollY,
                        scale: 2,
                        windowWidth: document.documentElement.scrollWidth,
                        windowHeight: document.documentElement.scrollHeight
                    }).then(function(canvas) {
                        const link = document.createElement('a');
                        link.download = 'identifications_screenshot.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    });
                });
            }, 1000);
        }
    </script>
</body>
</html>
