{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifications</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: blue;
            margin-top: 20px;
        }
        .responsive-img {
            display: block;
            margin: 0 auto; /* Centers the image horizontally */
            max-width: 100%; /* Makes the image responsive */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/Lab_Logo.png' %}" alt="Lab Logo" class="logo">

        <h1>Enter your iNaturalist Username</h1>
                <img src="{% static 'how_to_get_inaturalist_location.png' %}" alt="Identification Graphic" class="responsive-img">


        <form method="post" onsubmit="showLoading()" class="form-center">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="input-field">
            <br>
            <input type="text" name="location" placeholder="Location" required class="input-field">
            <br>
            <button type="submit" class="submit-button" style="margin-top: 10px;">Submit</button>
        </form>
        <div id="loading-message" class="loading">Loading, please wait...</div>
    </div>
</body>
</html>
